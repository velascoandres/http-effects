<div class="card">
  <img class="card-img-top" [src]="usuario.avatar" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">
      {{usuario.first_name}}
    </h5>
    <p class="card-text">
      {{usuario.last_name}}
    </p>
    <p class="card-text">
      <span class="text-muted">
        ID: {{usuario.id}}
      </span>
    </p>
  </div>
</div>
